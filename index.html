<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSMOX V16 - ADAPTIVE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@600&display=swap" rel="stylesheet">
    <style>
        :root { --p: #ff007f; --b: #00d2ff; --bg: #05070a; --g: #00ff88; --y: #f0b90b; --vi: #9d00ff; }
        body { background: var(--bg); color: white; font-family: 'Rajdhani', sans-serif; margin: 0; padding: 10px; display: flex; justify-content: center; }
        .container { max-width: 480px; width: 100%; display: none; }

        /* LOGIN */
        #lock { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; justify-content: center; align-items: center; }
        .lock-card { background: #12161d; padding: 30px; border-radius: 20px; border: 1px solid var(--p); text-align: center; width: 80%; }

        /* HEADER & CALIBRATION */
        .header { background: #12161d; padding: 10px; border-radius: 12px; border: 1px solid #333; margin-bottom: 10px; text-align: center; border-bottom: 3px solid var(--vi); }
        .calib-bar { height: 6px; background: #333; border-radius: 3px; margin: 10px 20px; overflow: hidden; position: relative; }
        .calib-cursor { height: 100%; width: 50%; background: var(--y); transition: 0.3s; margin: 0 auto; }
        .calib-text { font-size: 10px; color: #888; font-family: 'Orbitron'; }

        /* SYNC BUTTON (LE COEUR DU SYSTEME) */
        .sync-zone { margin-bottom: 20px; text-align: center; }
        .btn-sync { width: 100%; padding: 25px; background: radial-gradient(circle, #ff007f 0%, #a60053 100%); border: 2px solid white; color: white; font-family: 'Orbitron'; font-size: 20px; font-weight: bold; border-radius: 15px; cursor: pointer; box-shadow: 0 0 20px rgba(255, 0, 127, 0.5); animation: pulse 2s infinite; }
        .btn-sync:active { transform: scale(0.95); background: #fff; color: #000; }

        /* AFFICHAGE DU SIGNAL */
        .signal-box { background: #12161d; border-radius: 15px; padding: 20px; border: 1px solid #444; text-align: center; min-height: 150px; display: flex; flex-direction: column; justify-content: center; position: relative; overflow: hidden; }
        .prediction-val { font-family: 'Orbitron'; font-size: 45px; color: white; margin: 10px 0; text-shadow: 0 0 15px rgba(255,255,255,0.5); }
        .prediction-label { color: var(--b); font-size: 12px; font-family: 'Orbitron'; letter-spacing: 2px; }
        
        /* PINK HUNTER MODE */
        .pink-mode { border: 2px solid var(--vi); background: linear-gradient(145deg, #1a002e, #05070a); }
        .pink-mode .prediction-val { color: var(--vi); text-shadow: 0 0 20px var(--vi); }
        .pink-badge { background: var(--vi); color: white; font-size: 10px; padding: 5px 10px; position: absolute; top: 0; right: 0; border-bottom-left-radius: 10px; font-family: 'Orbitron'; }

        /* CORRECTION */
        .correction-panel { display: flex; gap: 10px; margin-top: 15px; }
        .btn-corr { flex: 1; padding: 15px; border: none; border-radius: 8px; font-family: 'Orbitron'; font-weight: bold; cursor: pointer; color: black; }

        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 0, 127, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(255, 0, 127, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 0, 127, 0); } }
    </style>
</head>
<body>

<div id="lock">
    <div class="lock-card">
        <h2 style="color:var(--vi); font-family:'Orbitron'; font-size: 14px;">COSMOX V16 ADAPTIVE</h2>
        <input type="password" id="pass" placeholder="PASSWORD">
        <button class="btn-corr" style="background:var(--vi); color:white; width:100%; margin-top:10px;" onclick="unlock()">INITIALISER</button>
    </div>
</div>

<div id="app" class="container">
    <div class="header">
        <div style="font-size:14px; font-family:'Orbitron';">MODE : <span id="mode-display" style="color:var(--g)">NORMAL</span></div>
        <div class="calib-text">CALIBRAGE IA</div>
        <div class="calib-bar"><div id="calib-fill" class="calib-cursor"></div></div>
    </div>

    <div class="sync-zone">
        <div style="font-size:10px; margin-bottom:5px; color:#aaa;">APPUIE DÃˆS QUE L'AVION EXPLOSE</div>
        <button class="btn-sync" onclick="syncCrash()">ðŸ”´ SYNC CRASH</button>
    </div>

    <div id="signal-area" class="signal-box">
        <div class="prediction-label">PROCHAIN OBJECTIF</div>
        <div class="prediction-val" id="pred-val">--.--x</div>
        <div id="conf-text" style="font-size:12px; color:var(--g);">EN ATTENTE DE SYNC...</div>
    </div>

    <div class="correction-panel">
        <button class="btn-corr" style="background:var(--p);" onclick="adjustAI('lower')">C'Ã‰TAIT MOINS ðŸ“‰</button>
        <button class="btn-corr" style="background:var(--g);" onclick="adjustAI('perfect')">PARFAIT âœ…</button>
        <button class="btn-corr" style="background:var(--vi); color:white;" onclick="adjustAI('higher')">C'Ã‰TAIT PLUS ðŸ“ˆ</button>
    </div>
    
    <div style="text-align:center; font-size:10px; color:#555; margin-top:15px;">
        L'IA ajuste la formule aprÃ¨s chaque clic sur les boutons de correction.
    </div>
</div>

<script>
    // VARIABLES D'INTELLIGENCE
    let sensitivity = 1.0; // Facteur de multiplication (1.0 = Normal)
    let volatility = 0; // Compteur de volatilitÃ©
    let lossStreak = 0; // SÃ©rie de dÃ©faites

    function unlock() {
        if(document.getElementById('pass').value === 'bandykely') {
            document.getElementById('lock').style.display = 'none';
            document.getElementById('app').style.display = 'block';
        } else { alert("MDP Incorrect"); }
    }

    // FONCTION PRINCIPALE : L'utilisateur signale la fin du tour
    function syncCrash() {
        const signalBox = document.getElementById('signal-area');
        const predVal = document.getElementById('pred-val');
        const confText = document.getElementById('conf-text');
        const modeDisp = document.getElementById('mode-display');

        // Animation de calcul
        predVal.innerText = "CALCUL...";
        signalBox.className = "signal-box"; // Reset style

        setTimeout(() => {
            // --- ALGORITHME DE RÃ‰CUPÃ‰RATION V16 ---
            
            // 1. Calcul de base temporel (Millisecondes actuelles)
            let ms = new Date().getMilliseconds();
            let basePrediction = (1.40 + (ms / 2000)).toFixed(2);
            
            // 2. Application de la sensibilitÃ© (Apprentissage)
            let adjustedPrediction = (basePrediction * sensitivity).toFixed(2);

            // 3. LOGIQUE PINK HUNTER (Cote > 5)
            // Si la sensibilitÃ© est haute ou qu'on a eu beaucoup de pertes (loi de compensation)
            let isPinkHunter = (sensitivity > 1.3 || lossStreak >= 3 || ms % 10 < 2);

            if (isPinkHunter) {
                // Mode CHASSEUR DE ROSE
                let pinkTarget = (5.00 + (Math.random() * 3)).toFixed(2); // Entre 5 et 8
                predVal.innerText = pinkTarget + "x";
                signalBox.className = "signal-box pink-mode";
                signalBox.innerHTML = `
                    <div class="pink-badge">PINK HUNTER ACTIF</div>
                    <div class="prediction-label">OBJECTIF HAUTE VOLATILITÃ‰</div>
                    <div class="prediction-val" style="color:#d000ff">${pinkTarget}x</div>
                    <div style="font-size:12px; color:white;">CONFIANCE : 90%</div>
                `;
                modeDisp.innerText = "CHASSEUR (AGRESSIF)";
                modeDisp.style.color = "#d000ff";
            } else {
                // Mode SECURITE
                if(adjustedPrediction > 2.50) adjustedPrediction = 2.40; // Plafond sÃ©cu
                predVal.innerText = adjustedPrediction + "x";
                signalBox.innerHTML = `
                    <div class="prediction-label">OBJECTIF SÃ‰CURISÃ‰</div>
                    <div class="prediction-val">${adjustedPrediction}x</div>
                    <div style="font-size:12px; color:var(--g);">CONFIANCE : 95%</div>
                `;
                modeDisp.innerText = "NORMAL (ECO)";
                modeDisp.style.color = "#00ff88";
            }

        }, 800); // Petit dÃ©lai pour simuler l'analyse
    }

    // FONCTION D'AUTO-AMELIORATION
    function adjustAI(feedback) {
        const bar = document.getElementById('calib-fill');
        
        if (feedback === 'lower') {
            // L'avion a crashÃ© plus tÃ´t que prÃ©vu -> On baisse la sensibilitÃ©
            sensitivity -= 0.15;
            lossStreak++; 
            if(sensitivity < 0.5) sensitivity = 0.5;
            alert("IA CorrigÃ©e : Mode DÃ‰FENSIF activÃ© pour le prochain tour.");
        } 
        else if (feedback === 'higher') {
            // L'avion est allÃ© beaucoup plus loin -> On augmente l'agressivitÃ©
            sensitivity += 0.25;
            lossStreak = 0; // Reset
            alert("IA CorrigÃ©e : Mode AGRESSIF activÃ©. Recherche de x5+...");
        } 
        else {
            // Parfait
            lossStreak = 0;
            // On stabilise
            if(sensitivity > 1) sensitivity -= 0.05;
            if(sensitivity < 1) sensitivity += 0.05;
        }

        // Mise Ã  jour visuelle de la barre de calibrage
        let pct = (sensitivity * 50); 
        if(pct > 100) pct = 100;
        bar.style.width = pct + "%";
        
        // Changement de couleur selon l'agressivitÃ©
        if(sensitivity > 1.2) bar.style.background = "#9d00ff"; // Violet (Agressif)
        else if(sensitivity < 0.8) bar.style.background = "#ff007f"; // Rouge (DÃ©fensif)
        else bar.style.background = "#00ff88"; // Vert (Normal)
    }
</script>

</body>
</html>
