<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSMOX V60 - SNIFFER PRO</title>
    <style>
        body { background: #000; color: #00ff00; font-family: 'Courier New', monospace; margin: 0; display: flex; justify-content: center; }
        
        /* BOUTON TOUJOURS PRÃ‰SENT */
        #LOCK_SCREEN { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .box { border: 2px solid #ff0055; padding: 25px; background: #080808; text-align: center; width: 280px; box-shadow: 0 0 15px #ff0055; }
        
        input { width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid #333; color: #ff0055; text-align: center; font-size: 20px; outline: none; }
        
        #UNLOCK_BTN { 
            width: 100%; padding: 15px; background: #ff0055; color: #fff; 
            border: none; font-weight: bold; cursor: pointer; display: block !important; 
        }

        /* INTERFACE DE PRÃ‰DICTION */
        #DASHBOARD { display: none; width: 100%; max-width: 450px; padding: 20px; }
        .card { background: #111; border: 1px solid #222; margin-bottom: 10px; padding: 15px; border-radius: 5px; }
        .jackpot-row { border: 2px solid #ffd700; background: rgba(255,215,0,0.05); }
        .val { font-size: 28px; font-weight: bold; color: #fff; }
        .label { font-size: 11px; color: #666; text-transform: uppercase; }
        .time { color: #00d2ff; font-weight: bold; }
        .crash { color: #ff0055; font-size: 12px; }
    </style>
</head>
<body>

<div id="LOCK_SCREEN">
    <div class="box">
        <h3 style="margin:0; color:#ff0055;">SYSTEM_V60_ACTIF</h3>
        <input type="password" id="ENTRY" placeholder="CODE_ACCESS">
        <button id="UNLOCK_BTN">DECRYPT_DATA</button>
    </div>
</div>

<div id="DASHBOARD">
    <h2 style="text-align:center; color:#ffd700;">LIVE_PREDICTION_ENGINE</h2>
    
    <div style="background:#111; padding:15px; margin-bottom:20px; border:1px solid #333;">
        <label>DERNIER CRASH (M:S)</label>
        <div style="display:flex; gap:10px; margin-top:5px;">
            <input type="number" id="MIN" placeholder="MIN" style="color:#00ff00;">
            <input type="number" id="SEC" placeholder="SEC" style="color:#00ff00;">
        </div>
        <button onclick="calculateLive()" style="width:100%; padding:15px; background:#00ff00; color:#000; font-weight:bold; border:none; margin-top:10px; cursor:pointer;">SCANNER LE CYCLE</button>
    </div>

    <div id="LOGS"></div>
</div>

<script>
    const KEY = "COSMOX2026";
    const btn = document.getElementById('UNLOCK_BTN');
    
    // Le bouton ne peut pas Ãªtre dÃ©sactivÃ©
    btn.onclick = function() {
        if(document.getElementById('ENTRY').value === KEY) {
            document.getElementById('LOCK_SCREEN').style.display = 'none';
            document.getElementById('DASHBOARD').style.display = 'block';
        } else {
            alert("ACCÃˆS REFUSÃ‰");
        }
    };

    function calculateLive() {
        const m = parseInt(document.getElementById('MIN').value);
        const s = parseInt(document.getElementById('SEC').value);
        if(isNaN(m) || isNaN(s)) return;

        const logs = document.getElementById('LOGS');
        logs.innerHTML = "";

        for(let i=1; i<=10; i++) {
            let gap = 55 + (i * 4);
            let tS = (s + gap) % 60;
            let tM = (m + Math.floor((s + gap) / 60)) % 60;
            
            let isJackpot = (i === 4 || i === 8);
            let score = isJackpot ? (60.10 + (Math.random()*5)).toFixed(2) : (2.05 + (Math.random()*0.1)).toFixed(2);
            if (i === 3 || i === 7) score = (10.40 + (Math.random()*2)).toFixed(2);
            
            let flight = Math.floor(parseFloat(score) * 1.48);
            let crashSec = (tS + flight) % 60;

            logs.innerHTML += `
                <div class="card ${isJackpot ? 'jackpot-row' : ''}">
                    <div class="label">${isJackpot ? 'ðŸ”¥ MEGA_JACKPOT' : 'ðŸŽ¯ TARGET_TOUR'} #${i}</div>
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-top:5px;">
                        <div class="time">DÃ‰BUT: ${tM.toString().padStart(2,'0')}:${tS.toString().padStart(2,'0')}</div>
                        <div class="val">${score}x</div>
                    </div>
                    <div class="crash">CRASH_SYSTÃˆME_Ã€: ${crashSec}s</div>
                </div>
            `;
        }
    }
</script>
</body>
</html>
