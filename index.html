<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSMOX V40 - CHRONO-PRECISION</title>
    <style>
        :root { --p: #ff007f; --g: #00ff88; --b: #00d2ff; --y: #ffd700; --bg: #020202; }
        body { background: var(--bg); color: #fff; font-family: 'Share Tech Mono', monospace; margin: 0; display: flex; justify-content: center; }
        
        /* LOCK SCREEN */
        #LOCK_SCREEN { position: fixed; inset: 0; background: #000; z-index: 1000000; display: flex; justify-content: center; align-items: center; }
        .lock-card { border: 2px solid var(--g); padding: 30px; background: #050505; text-align: center; box-shadow: 0 0 20px var(--g); border-radius: 10px; }
        #PASS { background: #000; border: 1px solid #333; color: var(--g); padding: 15px; width: 220px; font-size: 20px; text-align: center; margin-bottom: 20px; outline: none; }
        #UNLOCK_BTN { width: 100%; padding: 15px; background: var(--g); color: #000; border: none; font-weight: 900; cursor: pointer; text-transform: uppercase; }

        /* INTERFACE */
        #APP { display: none; width: 100%; max-width: 500px; padding: 20px; }
        .neon-text { text-align: center; color: var(--g); text-shadow: 0 0 10px var(--g); font-size: 22px; margin-bottom: 30px; }
        
        .input-panel { background: #0a0a0a; border: 1px solid #222; padding: 20px; border-radius: 12px; margin-bottom: 20px; }
        .input-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        input[type="number"] { background: #000; border: 1px solid #444; color: #fff; padding: 12px; font-size: 18px; text-align: center; border-radius: 5px; }
        label { font-size: 10px; color: #666; display: block; margin-bottom: 5px; }

        .btn-predict { width: 100%; padding: 20px; background: var(--y); color: #000; border: none; font-weight: 900; border-radius: 8px; cursor: pointer; margin-top: 15px; font-size: 14px; }

        /* LISTE DES 10 TOURS */
        .tour-item { background: #0c0c0c; border: 1px solid #1a1a1a; margin-bottom: 10px; padding: 15px; border-radius: 8px; position: relative; border-left: 4px solid #fff; }
        .tour-header { display: flex; justify-content: space-between; font-size: 10px; color: #555; margin-bottom: 5px; }
        .tour-main { display: flex; justify-content: space-between; align-items: center; }
        .time-box { font-size: 18px; color: #fff; }
        .time-box b { color: var(--b); }
        .cote-box { font-size: 26px; font-weight: 900; color: var(--g); }
        .crash-warning { font-size: 11px; color: var(--p); text-align: right; font-weight: bold; }

        /* TYPES */
        .type-safe { border-left-color: var(--g); }
        .type-jackpot { border-left-color: var(--y); background: linear-gradient(90deg, #1a1600, #0c0c0c); }
    </style>
</head>
<body>

<div id="LOCK_SCREEN">
    <div class="lock-card">
        <div style="color:var(--g); margin-bottom:15px; font-size:12px;">ENCRYPTION ACTIVE v40</div>
        <input type="password" id="PASS" placeholder="CODE">
        <button id="UNLOCK_BTN">DÉVERROUILLER</button>
    </div>
</div>

<div id="APP">
    <div class="neon-text">RADAR PRÉCISION // 10 TOURS</div>

    <div class="input-panel">
        <div class="input-row">
            <div><label>MIN HISTORIQUE</label><input type="number" id="M" placeholder="MM"></div>
            <div><label>SEC HISTORIQUE</label><input type="number" id="S" placeholder="SS"></div>
        </div>
        <button class="btn-predict" onclick="predictExact()">CALCULER LA SÉQUENCE EXACTE</button>
    </div>

    <div id="RESULTS"></div>
</div>
