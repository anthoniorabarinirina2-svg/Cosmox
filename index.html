<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>COSMOX V2000 - GHOST REVERSE</title>
    <style>
        :root { --neon: #00ff00; --warn: #ff0055; --gold: #ffd700; --bg: #000; }
        body { background: var(--bg); color: var(--neon); font-family: 'Consolas', monospace; margin: 0; padding: 10px; }
        
        /* OVERLAY PIRATE */
        #LOCK { position: fixed; inset: 0; background: #000; z-index: 99999; display: flex; justify-content: center; align-items: center; }
        .terminal { border: 1px solid var(--neon); padding: 30px; background: #050505; text-align: center; box-shadow: 0 0 20px rgba(0,255,0,0.2); }
        input { background: #000; border: 1px solid var(--neon); color: var(--neon); padding: 12px; width: 100%; text-align: center; font-size: 20px; margin-bottom: 15px; }
        #BTN_PIRATE { width: 100%; padding: 15px; background: var(--neon); color: #000; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; }

        /* DASHBOARD */
        #DASHBOARD { display: none; }
        .stat-card { border: 1px solid #222; background: #0a0a0a; padding: 15px; margin-bottom: 10px; border-radius: 4px; }
        .grid-10 { display: flex; flex-direction: column; gap: 8px; }
        .tour { display: flex; justify-content: space-between; align-items: center; padding: 12px; background: #0d0d0d; border-left: 4px solid #333; }
        .tour.jackpot { border-left-color: var(--gold); background: rgba(255,215,0,0.05); }
        .tour.safe { border-left-color: #0088ff; }
        
        .timer { font-size: 14px; color: #fff; }
        .timer b { color: var(--gold); }
        .score { font-size: 24px; font-weight: 900; }
        .crash-sec { font-size: 10px; color: var(--warn); display: block; }
    </style>
</head>
<body>

<div id="LOCK">
    <div class="terminal">
        <p style="font-size:10px;">INJECTING_EXPLOIT_V2000...</p>
        <input type="password" id="PASS" placeholder="ACCESS_KEY">
        <button id="BTN_PIRATE">EXÉCUTER LE PIRATAGE</button>
    </div>
</div>

<div id="DASHBOARD">
    <h3 style="text-align:center; letter-spacing:3px;">● GHOST_REVERSE_ACTIVE</h3>
    
    <div class="stat-card">
        <div style="display:flex; gap:10px;">
            <input type="number" id="M" placeholder="MIN" style="width:50%; margin:0;">
            <input type="number" id="S" placeholder="SEC" style="width:50%; margin:0;">
        </div>
        <button onclick="revealAll()" style="width:100%; padding:15px; background:white; color:black; font-weight:bold; border:none; margin-top:10px; cursor:pointer;">DÉCOUVRIR LES 10 TOURS</button>
    </div>

    <div id="LIST" class="grid-10"></div>
</div>

<script>
    document.getElementById('BTN_PIRATE').onclick = function() {
        if(document.getElementById('PASS').value === "COSMOX2026") {
            document.getElementById('LOCK').style.display = 'none';
            document.getElementById('DASHBOARD').style.display = 'block';
        } else { alert("KEY_DENIED"); }
    };

    function revealAll() {
        const m = parseInt(document.getElementById('M').value);
        const s = parseInt(document.getElementById('S').value);
        if(isNaN(m) || isNaN(s)) return;

        const list = document.getElementById('LIST');
        list.innerHTML = "";
        
        let lM = m, lS = s;

        for(let i=1; i<=10; i++) {
            let gap = 53 + (i * 2);
            let tS = (lS + gap) % 60;
            let tM = (lM + Math.floor((lS + gap) / 60)) % 60;
            lS = tS; lM = tM;

            let cote, type = "";
            if(i === 4 || i === 8) { 
                cote = 60.10; type = "jackpot"; 
            } else if(i % 2 === 0) { 
                cote = (10.00 + Math.random()).toFixed(2); 
            } else { 
                cote = (2.05 + (Math.random()*0.05)).toFixed(2); type = "safe";
            }

            // Calcul du crash (temps de vol physique)
            let flight = Math.floor(parseFloat(cote) * 1.48);
            let cS = (tS + flight) % 60;

            list.innerHTML += `
                <div class="tour ${type}">
                    <div>
                        <div class="timer">TOUR #${i} - START <b>${tM}:${tS.toString().padStart(2,'0')}</b></div>
                        <span class="crash-sec">CRASH À LA SECONDE : ${cS}s</span>
                    </div>
                    <div class="score" style="color:${type==='jackpot'?'#ffd700':''}">${cote}x</div>
                </div>
            `;
        }
    }
</script>
</body>
</html>
