<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>V13 - GAMER NO-LOCK</title>
    <style>
        :root { --neon: #00ff41; --blue: #0077ff; --violet: #a020f0; --rose: #ff00ff; --danger: #ff003c; --bg: #050505; }
        body { background: var(--bg); color: #fff; font-family: 'Orbitron', sans-serif; margin: 0; padding: 15px; }
        
        .header { text-align: center; border-bottom: 2px solid var(--neon); padding-bottom: 10px; margin-bottom: 20px; box-shadow: 0 5px 15px rgba(0, 255, 65, 0.1); }
        .header h1 { font-size: 18px; letter-spacing: 3px; margin: 0; color: var(--neon); }

        .monitor-panel { background: #0a0a0a; border: 1px solid #222; padding: 20px; border-radius: 12px; margin-bottom: 20px; }
        label { font-size: 10px; color: #666; text-transform: uppercase; letter-spacing: 1px; }
        
        input { width: 100%; background: #000; border: 1px solid #333; color: #fff; padding: 12px; margin: 8px 0 15px 0; border-radius: 8px; font-size: 16px; text-align: center; box-sizing: border-box; }
        input:focus { border-color: var(--neon); outline: none; }

        .btn-predict { width: 100%; padding: 18px; background: var(--neon); color: #000; border: none; font-weight: 900; border-radius: 8px; cursor: pointer; text-transform: uppercase; font-size: 14px; box-shadow: 0 0 20px rgba(0, 255, 65, 0.2); }
        .btn-predict:active { transform: scale(0.98); }

        /* ALERTE COTE BLEUE */
        #ALERT_BOX { display: none; background: rgba(0, 119, 255, 0.1); border: 1px solid var(--blue); color: var(--blue); padding: 10px; border-radius: 8px; text-align: center; font-size: 11px; margin-bottom: 15px; font-weight: bold; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }

        /* RESULT CARDS */
        .card { background: #111; border-radius: 10px; padding: 15px; margin-bottom: 12px; border-left: 5px solid #333; position: relative; }
        .is-win { border-left-color: var(--neon); }
        .is-loss { border-left-color: var(--danger); opacity: 0.7; }
        .is-5x { border: 1px solid var(--violet); box-shadow: 0 0 10px var(--violet); }
        .is-10x { border: 1px solid var(--rose); box-shadow: 0 0 10px var(--rose); }

        .tag { font-size: 9px; font-weight: 900; text-transform: uppercase; margin-bottom: 5px; }
        .time-start { font-size: 14px; color: #aaa; }
        .time-start b { color: #fff; }
        .cote-val { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); font-size: 28px; font-weight: 900; }
        .crash-time { font-size: 10px; color: var(--danger); display: block; margin-top: 5px; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>

<div class="header">
    <h1>ENGINE V13 <span style="color:#fff;">| GAMER PRO</span></h1>
</div>

<div class="monitor-panel">
    <div id="ALERT_BOX">⚠️ ALERTE : COTE BLEUE SUCCESSIVE DÉTECTÉE</div>
    
    <label>Dernière Cote (ex: 1.45)</label>
    <input type="number" id="LAST_COTE" step="0.01" placeholder="0.00">
    
    <div style="display: flex; gap: 10px;">
        <div style="flex:1;">
            <label>Minute</label>
            <input type="number" id="M" placeholder="MIN">
        </div>
        <div style="flex:1;">
            <label>Seconde</label>
            <input type="number" id="S" placeholder="SEC">
        </div>
    </div>
    
    <button class="btn-predict" onclick="runGamerEngine()">Lancer la prédiction</button>
</div>

<div id="RESULTS"></div>

<script>
    function runGamerEngine() {
        const lastCote = parseFloat(document.getElementById('LAST_COTE').value);
        const m = parseInt(document.getElementById('M').value);
        const s = parseInt(document.getElementById('S').value);
        const alertBox = document.getElementById('ALERT_BOX');
        const res = document.getElementById('RESULTS');

        if(isNaN(lastCote) || isNaN(m) || isNaN(s)) return;

        // Activation de l'alerte Bleue
        if(lastCote < 2.00) {
            alertBox.style.display = 'block';
        } else {
            alertBox.style.display = 'none';
        }

        res.innerHTML = "";
        let lM = m, lS = s;

        for(let i=1; i<=3; i++) {
            let gap = 53 + (i * 2);
            let tS = (lS + gap) % 60;
            let tM = (lM + Math.floor((lS + gap) / 60)) % 60;
            lS = tS; lM = tM;

            let cote, typeClass, label, color;
            let rand = Math.random();

            if (i === 2) { // Cible 5x
                cote = (5.20 + rand).toFixed(2);
                typeClass = "is-5x is-win";
                label = "PALIER 5x DÉTECTÉ";
                color = "var(--violet)";
            } else if (i === 3) { // Cible 10x
                cote = (10.15 + rand).toFixed(2);
                typeClass = "is-10x is-win";
                label = "OBJECTIF 10x ROSE";
                color = "var(--rose)";
            } else { // Tour de chauffe
                let win = lastCote < 2.00 ? rand > 0.4 : rand > 0.2;
                cote = win ? (2.05).toFixed(2) : (1.30).toFixed(2);
                typeClass = win ? "is-win" : "is-loss";
                label = win ? "PRÉDICTION : GAGNÉ" : "PRÉDICTION : PERDU";
                color = win ? "var(--neon)" : "var(--danger)";
            }

            let flight = Math.floor(parseFloat(cote) * 1.48);
            let cS = (tS + flight) % 60;

            res.innerHTML += `
                <div class="card ${typeClass}">
                    <div class="tag" style="color:${color}">${label}</div>
                    <div class="time-start">DÉPART : <b>${tM}:${tS.toString().padStart(2,'0')}</b></div>
                    <div class="crash-time">CRASH RÉEL : ${cS}s</div>
                    <div class="cote-val" style="color:${color}">${cote}x</div>
                </div>
            `;
        }
    }
</script>
</body>
</html>
