<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSMOX V51 - OMNI STABLE</title>
    <style>
        :root { --neon: #00f3ff; --safe: #00ff95; --gold: #ffcc00; --bg: #000; }
        body { background: var(--bg); color: #fff; font-family: 'Orbitron', sans-serif; margin: 0; display: flex; justify-content: center; overflow: hidden; }
        
        /* SYSTÈME DE VERROUILLAGE ULTRA-FORCÉ */
        #OMNI_LOCK { 
            position: fixed; inset: 0; background: #000; z-index: 2000000; 
            display: flex; justify-content: center; align-items: center; 
        }
        .v51-box { 
            border: 3px solid var(--neon); padding: 40px; background: #050505; 
            text-align: center; width: 300px; box-shadow: 0 0 40px var(--neon); 
        }
        input { 
            width: 100%; padding: 15px; margin-bottom: 20px; background: #000; 
            border: 1px solid #333; color: var(--neon); font-size: 22px; 
            text-align: center; outline: none; border-radius: 5px;
        }

        /* LE BOUTON "TOUJOURS DISPONIBLE" */
        #FORCE_BTN { 
            width: 100%; padding: 20px; background: var(--neon); color: #000; 
            border: none; font-weight: 900; cursor: pointer; font-size: 16px; 
            text-transform: uppercase; display: block !important; visibility: visible !important; 
            opacity: 1 !important; pointer-events: auto !important;
        }

        /* APP */
        #V51_APP { display: none; width: 100%; max-width: 500px; padding: 20px; text-align: center; }
        .target-card { background: #0a0a0a; border: 1px solid #222; padding: 20px; margin-top: 50px; border-left: 10px solid var(--gold); }
        .val-big { font-size: 55px; color: var(--gold); font-weight: 900; display: block; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
</head>
<body>

<div id="OMNI_LOCK">
    <div class="v51-box">
        <div style="color:var(--neon); font-size:10px; margin-bottom:20px; letter-spacing:3px;">SYSTEM CORE V51</div>
        <input type="password" id="CODE" placeholder="PASSWORD" autocomplete="off">
        <button id="FORCE_BTN">DÉVERROUILLAGE</button>
    </div>
</div>

<div id="V51_APP">
    <h2 style="color:var(--safe);">QUANTUM RADAR V51</h2>
    <div class="target-card">
        <span style="font-size:12px; color:#555;">PROXIMITÉ JACKPOT</span>
        <span class="val-big" id="JACK">60.10x</span>
        <div style="margin-top:10px; font-size:14px;">DÉCOLLAGE : <b id="T_MIN">10:30</b></div>
    </div>
    <button onclick="location.reload()" style="margin-top:30px; background:none; border:1px solid #333; color:#333;">REBOOT</button>
</div>

<script>
    (function() {
        const key = "COSMOX2026";
        const btn = document.getElementById('FORCE_BTN');
        const input = document.getElementById('CODE');
        const lock = document.getElementById('OMNI_LOCK');
        const app = document.getElementById('V51_APP');

        // --- CODE DE SURVEILLANCE CRITIQUE ---
        // Ce script s'assure que le bouton reste "cliquable" quoi qu'il arrive
        setInterval(() => {
            btn.style.display = "block";
            btn.style.visibility = "visible";
            btn.style.opacity = "1";
            btn.disabled = false;
        }, 100); 

        // FONCTION DE DÉBLOCAGE
        function unlock() {
            if (input.value === key) {
                lock.style.setProperty("display", "none", "important");
                app.style.display = "block";
                // Simulation du Jackpot 60.10
                document.getElementById('JACK').innerText = "60.10x";
            } else {
                input.value = "";
                input.placeholder = "ERREUR";
            }
        }

        // Lier le bouton et la touche Entrée
        btn.onclick = unlock;
        input.onkeydown = (e) => { if(e.key === "Enter") unlock(); };
    })();
</script>

</body>
</html>
