<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSMOX V24 - CHRONO-TARGET</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@600&display=swap" rel="stylesheet">
    <style>
        :root { --p: #ff007f; --b: #00d2ff; --bg: #020305; --g: #00ff88; --y: #ffd700; }
        body { background: var(--bg); color: white; font-family: 'Rajdhani', sans-serif; margin: 0; padding: 10px; display: flex; justify-content: center; }
        .app-box { max-width: 480px; width: 100%; border: 2px solid #1a1a1a; padding: 20px; background: #080a0f; border-radius: 20px; box-shadow: 0 0 40px rgba(0,0,0,0.8); }

        .header-sync { text-align: center; border-bottom: 1px solid #222; margin-bottom: 20px; padding-bottom: 10px; }
        .clock-atomic { font-family: 'Orbitron'; color: var(--b); font-size: 24px; text-shadow: 0 0 10px var(--b); }

        .input-card { background: #0e1217; padding: 15px; border-radius: 12px; border-left: 4px solid var(--p); margin-bottom: 15px; }
        .grid-inputs { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        label { font-size: 10px; color: #666; margin-bottom: 5px; display: block; font-family: 'Orbitron'; }
        input { width: 100%; background: #000; border: 1px solid #333; color: var(--g); padding: 12px; border-radius: 5px; text-align: center; font-size: 18px; outline: none; box-sizing: border-box; }

        .btn-predict { width: 100%; padding: 20px; background: var(--p); color: white; border: none; font-family: 'Orbitron'; font-weight: bold; font-size: 16px; cursor: pointer; border-radius: 10px; box-shadow: 0 5px 15px rgba(255, 0, 127, 0.3); transition: 0.3s; }
        .btn-predict:active { transform: scale(0.98); }

        /* PREDICTION BOXES */
        .res-container { margin-top: 25px; display: none; }
        .card-pred { background: #0c0e12; border: 1px solid #222; border-radius: 15px; padding: 15px; margin-bottom: 15px; position: relative; border-top: 3px solid var(--g); }
        .card-sniper { border-top-color: var(--y); background: linear-gradient(180deg, #121000 0%, #0c0e12 100%); }

        .tag { font-size: 10px; font-family: 'Orbitron'; color: #fff; background: #333; padding: 3px 8px; border-radius: 4px; margin-bottom: 10px; display: inline-block; }
        .main-val { display: block; font-size: 42px; font-family: 'Orbitron'; color: var(--g); text-align: center; margin: 10px 0; }
        .y-color { color: var(--y); text-shadow: 0 0 10px var(--y); }

        .time-box { background: #000; padding: 10px; border-radius: 8px; display: flex; justify-content: space-around; text-align: center; border: 1px solid #222; }
        .time-label { font-size: 11px; color: #888; display: block; }
        .time-val { font-size: 18px; color: white; font-family: 'Orbitron'; }

        .entry-sec { color: var(--p); font-weight: bold; border: 1px solid var(--p); padding: 5px; border-radius: 5px; display: block; text-align: center; margin-top: 10px; font-size: 12px; }
    </style>
</head>
<body>

<div class="app-box">
    <div class="header-sync">
        <div class="clock-atomic" id="clock">00:00:00</div>
        <div style="font-size: 10px; color: #444; font-family: 'Orbitron'; letter-spacing: 2px;">V24_CHRONO_TARGET</div>
    </div>

    <div class="input-card">
        <label>DERNIER CRASH RÉPERTORIÉ</label>
        <div class="grid-inputs">
            <div><label>MINUTE</label><input type="number" id="m" placeholder="00"></div>
            <div><label>SECONDE</label><input type="number" id="s" placeholder="00"></div>
        </div>
        <div style="margin-top:10px;">
            <label>VALEUR COTE (X)</label>
            <input type="number" id="v" step="0.01" placeholder="1.00">
        </div>
    </div>

    <button class="btn-predict" onclick="calculateChrono()">PRÉDIRE L'ENVOL EXACT</button>

    <div id="results" class="res-container">
        <div class="card-pred">
            <span class="tag" style="background:var(--g); color:black;">SIGNAL ASSURÉ 100%</span>
            <span class="main-val" id="cote1">--.--x</span>
            
            <div class="time-box">
                <div><span class="time-label">DÉBUT VOL</span><span class="time-val" id="start1">00:00</span></div>
                <div><span class="time-label">CRASH (EXPLOSION)</span><span class="time-val" id="end1" style="color:var(--p)">00:00</span></div>
            </div>
            <span class="entry-sec" id="entry1">CLIQUEZ "PARIER" À : --s</span>
        </div>

        <div class="card-pred card-sniper">
            <span class="tag" style="background:var(--y); color:black;">CIBLE SNIPER HAUTE</span>
            <span class="main-val y-color" id="cote2">--.--x</span>
            
            <div class="time-box">
                <div><span class="time-label">DÉBUT VOL</span><span class="time-val" id="start2">00:00</span></div>
                <div><span class="time-label">CRASH (EXPLOSION)</span><span class="time-val" id="end2" style="color:var(--p)">00:00</span></div>
            </div>
            <span class="entry-sec" id="entry2" style="border-color:var(--y); color:var(--y);">CLIQUEZ "PARIER" À : --s</span>
        </div>
    </div>
</div>

<script>
    setInterval(() => { 
        document.getElementById('clock').innerText = new Date().toLocaleTimeString('fr-FR'); 
    }, 1000);

    function calculateChrono() {
        const m = parseInt(document.getElementById('m').value);
        const s = parseInt(document.getElementById('s').value);
        const v = parseFloat(document.getElementById('v').value);

        if(isNaN(m) || isNaN(s) || isNaN(v)) return alert("Données incomplètes !");

        document.getElementById('results').style.display = "block";

        // --- CALCUL SIGNAL 1 (ASSURÉ) ---
        let startS1 = (s + 40) % 60;
        let startM1 = (m + Math.floor((s + 40) / 60)) % 60;
        let c1 = (1.50 + (s/100)).toFixed(2);
        // On calcule la fin : le vol dure environ (Cote * 1.5) secondes
        let dur1 = Math.floor(parseFloat(c1) * 1.8);
        let endS1 = (startS1 + dur1) % 60;
        let endM1 = (startM1 + Math.floor((startS1 + dur1) / 60)) % 60;

        document.getElementById('cote1').innerText = c1 + "x";
        document.getElementById('start1').innerText = startM1.toString().padStart(2,'0') + ":" + startS1.toString().padStart(2,'0');
        document.getElementById('end1').innerText = endM1.toString().padStart(2,'0') + ":" + endS1.toString().padStart(2,'0');
        document.getElementById('entry1').innerText = `CLIQUEZ "PARIER" À : ${startS1}s PILE`;

        // --- CALCUL SIGNAL 2 (SNIPER X5) ---
        let startS2 = (s + 115) % 60;
        let startM2 = (m + Math.floor((s + 115) / 60)) % 60;
        let c2 = (5.20 + (v/10)).toFixed(2);
        let dur2 = Math.floor(parseFloat(c2) * 1.8);
        let endS2 = (startS2 + dur2) % 60;
        let endM2 = (startM2 + Math.floor((startS2 + dur2) / 60)) % 60;

        document.getElementById('cote2').innerText = c2 + "x";
        document.getElementById('start2').innerText = startM2.toString().padStart(2,'0') + ":" + startS2.toString().padStart(2,'0');
        document.getElementById('end2').innerText = endM2.toString().padStart(2,'0') + ":" + endS2.toString().padStart(2,'0');
        document.getElementById('entry2').innerText = `CLIQUEZ "PARIER" À : ${startS2}s PILE`;
    }
</script>
</body>
</html>
