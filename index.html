<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSMOX V36 - FINAL ARMOR</title>
    <style>
        :root { --gold: #ffd700; --green: #00ff88; --bg: #000; }
        body { background: var(--bg); color: #fff; font-family: sans-serif; margin: 0; overflow: hidden; }
        
        /* PROTECTION MAXIMALE */
        #SCREEN_LOCK { 
            position: fixed; inset: 0; background: #000; z-index: 999999; 
            display: flex; justify-content: center; align-items: center; 
        }
        .ui-box { 
            border: 2px solid var(--gold); padding: 30px; border-radius: 15px; 
            background: #0a0a0a; text-align: center; width: 85%; max-width: 320px;
        }
        input { 
            width: 100%; padding: 15px; margin-bottom: 20px; background: #111; 
            border: 1px solid #333; color: var(--gold); font-size: 22px; 
            text-align: center; border-radius: 8px; box-sizing: border-box;
        }
        #UNLOCK_BTN { 
            width: 100%; padding: 18px; background: var(--gold); color: #000; 
            border: none; font-weight: 900; cursor: pointer; border-radius: 8px;
            font-size: 16px; display: block !important; visibility: visible !important;
        }

        /* APP CACHÃ‰E */
        #MAIN_APP { display: none; padding: 20px; text-align: center; }
        .jackpot-alert { border: 2px solid var(--green); padding: 20px; border-radius: 15px; margin-top: 40px; }
        .x-val { font-size: 50px; color: var(--green); font-weight: 900; }
    </style>
</head>
<body>

<div id="SCREEN_LOCK">
    <div class="ui-box">
        <h2 style="color:var(--gold); margin-top:0;">SYSTÃˆME ACTIF</h2>
        <input type="text" id="CODE_INPUT" placeholder="MOT DE PASSE" autocomplete="off">
        <button id="UNLOCK_BTN">DÃ‰VERROUILLAGE IMMÃ‰DIAT</button>
        <p id="MSG" style="color:red; display:none; font-size:12px; margin-top:10px;">CODE INCORRECT</p>
    </div>
</div>

<div id="MAIN_APP">
    <div class="jackpot-alert">
        <h3 style="color:var(--gold);">ðŸŽ¯ BRÃˆCHE JACKPOT DÃ‰TECTÃ‰E</h3>
        <div class="x-val" id="VAL_X">85.40x</div>
        <p>MINUTE D'ENTRÃ‰E : <span id="MIN_V">--</span></p>
        <p>SECONDE DE CRASH : <span id="SEC_V">--</span></p>
        <button onclick="window.location.reload()" style="background:#222; color:#fff; border:none; padding:10px; cursor:pointer;">RE-VERROUILLER</button>
    </div>
</div>

<script>
    // SCRIPT Ã€ EXÃ‰CUTION PRIORITAIRE
    (function() {
        const key = "COSMOX2026";
        const trigger = document.getElementById('UNLOCK_BTN');
        const input = document.getElementById('CODE_INPUT');
        const layer = document.getElementById('SCREEN_LOCK');
        const app = document.getElementById('MAIN_APP');

        // FORCE L'ACTIVATION DU CLIC
        trigger.addEventListener('click', function() {
            if (input.value.trim() === key) {
                // Suppression brutale du verrou
                layer.setAttribute("style", "display:none !important");
                app.style.display = "block";
                generateJackpot();
            } else {
                document.getElementById('MSG').style.display = "block";
                input.value = "";
            }
        });

        // ACTIVER LA TOUCHE ENTRÃ‰E
        input.addEventListener('keydown', function(e) {
            if (e.key === "Enter") {
                trigger.click();
            }
        });

        function generateJackpot() {
            const now = new Date();
            document.getElementById('MIN_V').innerText = (now.getMinutes() + 2) % 60;
            document.getElementById('SEC_V').innerText = Math.floor(Math.random() * 59);
        }
    })();
</script>

</body>
</html>
