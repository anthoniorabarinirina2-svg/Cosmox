<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>COSMOX V32 - PERMANENT ACCESS</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #ffd700; --bg: #020202; --p: #ff007f; --g: #00ff88; }
        body { background: var(--bg); color: #fff; font-family: 'Share Tech Mono', monospace; margin: 0; display: flex; justify-content: center; height: 100vh; overflow: hidden; }
        
        /* OVERLAY SÉCURISÉ */
        #lock-screen { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: radial-gradient(circle, #111 0%, #000 100%); 
            z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; 
        }
        .lock-card { 
            width: 320px; padding: 40px; border: 2px solid var(--gold); 
            border-radius: 20px; background: #050505; text-align: center;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.2);
        }
        .pass-field { 
            background: #000; border: 1px solid #333; color: var(--gold); 
            padding: 15px; width: 100%; text-align: center; font-size: 22px; 
            margin-bottom: 20px; border-radius: 8px; outline: none; box-sizing: border-box;
        }
        .pass-field:focus { border-color: var(--gold); }
        .btn-unlock { 
            background: var(--gold); color: #000; border: none; padding: 18px; 
            width: 100%; cursor: pointer; font-family: 'Orbitron'; font-weight: 900; 
            border-radius: 8px; letter-spacing: 2px;
        }

        /* INTERFACE PRINCIPALE */
        .main-app { display: none; width: 100%; max-width: 480px; padding: 20px; }
        .jackpot-display { 
            background: #0a0a0a; border: 2px solid var(--gold); border-radius: 15px; 
            padding: 30px; text-align: center; margin-top: 50px;
        }
        .value { font-family: 'Orbitron'; font-size: 65px; color: #fff; text-shadow: 0 0 20px var(--gold); }
    </style>
</head>
<body>

<div id="lock-screen">
    <div class="lock-card">
        <div style="font-family:'Orbitron'; color:var(--gold); margin-bottom:15px; font-size:14px;">SYSTÈME VERROUILLÉ</div>
        <input type="password" id="passInput" class="pass-field" placeholder="MOT DE PASSE">
        <button id="unlockBtn" class="btn-unlock">DÉVERROUILLER</button>
        <div id="error" style="color:red; margin-top:15px; font-size:11px; display:none;">CODE INCORRECT - RÉESSAYEZ</div>
    </div>
</div>

<div class="main-app" id="app">
    <div class="jackpot-display">
        <div style="color:var(--gold); font-size:12px; letter-spacing:3px;">PROCHAIN JACKPOT 99%</div>
        <div class="value" id="val">12.50x</div>
        <div id="timer" style="margin-top:20px; font-size:20px; color:var(--g);">PRÊT POUR ANALYSE</div>
        <button onclick="location.reload()" style="margin-top:30px; background:none; border:1px solid #333; color:#555; cursor:pointer; padding:5px 10px;">RE-VERROUILLER</button>
    </div>
</div>

<script>
    const KEY = "COSMOX2026";
    const btn = document.getElementById('unlockBtn');
    const input = document.getElementById('passInput');
    const screen = document.getElementById('lock-screen');
    const app = document.getElementById('app');
    const error = document.getElementById('error');

    // FONCTION DE DÉVERROUILLAGE SANS DÉFAUT
    function performUnlock() {
        if (input.value === KEY) {
            screen.style.opacity = "0";
            setTimeout(() => {
                screen.style.display = "none";
                app.style.display = "block";
            }, 300);
        } else {
            error.style.display = "block";
            input.value = "";
            input.focus();
        }
    }

    // ÉCOUTEUR CLIC BOUTON
    btn.addEventListener('click', performUnlock);

    // ÉCOUTEUR TOUCHE ENTRÉE
    input.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            performUnlock();
        }
    });

    // AUTO-FOCUS AU CHARGEMENT
    window.onload = () => input.focus();
</script>
</body>
</html>
