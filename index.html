<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSMOX V50 - QUANTUM CORE</title>
    <style>
        :root { --neon: #00f3ff; --hazard: #ff0055; --gold: #ffcc00; --safe: #00ff95; --bg: #010101; }
        body { background: var(--bg); color: #fff; font-family: 'Orbitron', sans-serif; margin: 0; display: flex; justify-content: center; overflow-x: hidden; }
        
        /* LOCK SCREEN V50 */
        #V50_LOCK { position: fixed; inset: 0; background: radial-gradient(circle, #111, #000); z-index: 1000000; display: flex; justify-content: center; align-items: center; }
        .v50-box { border: 2px solid var(--neon); padding: 40px; background: rgba(0,0,0,0.9); box-shadow: 0 0 50px rgba(0, 243, 255, 0.2); border-radius: 5px; text-align: center; }
        #PASS { background: #000; border: 1px solid var(--neon); color: var(--neon); padding: 15px; width: 100%; font-size: 24px; text-align: center; margin-bottom: 20px; outline: none; }
        #UNLOCK_BTN { width: 100%; padding: 20px; background: var(--neon); color: #000; border: none; font-weight: 900; cursor: pointer; font-size: 16px; letter-spacing: 5px; }

        /* INTERFACE V50 */
        #V50_APP { display: none; width: 100%; max-width: 600px; padding: 20px; box-sizing: border-box; }
        .v50-header { border-bottom: 2px solid var(--neon); padding-bottom: 15px; margin-bottom: 30px; display: flex; justify-content: space-between; align-items: center; }
        
        .v50-input-zone { background: #0a0a0a; border: 1px solid #222; padding: 25px; border-radius: 4px; position: relative; }
        .v50-input-zone::before { content: "DATA INPUT"; position: absolute; top: -10px; left: 10px; background: var(--bg); padding: 0 10px; font-size: 10px; color: var(--neon); }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        input[type="number"] { background: #000; border: 1px solid #333; color: var(--safe); padding: 15px; font-size: 20px; text-align: center; font-family: 'Share Tech Mono', monospace; }
        
        .btn-v50 { width: 100%; padding: 20px; background: linear-gradient(90deg, var(--neon), var(--safe)); color: #000; border: none; font-weight: 900; margin-top: 20px; cursor: pointer; clip-path: polygon(5% 0%, 100% 0%, 95% 100%, 0% 100%); }

        /* CARDS 10 TOURS */
        .tour-matrix { margin-top: 30px; display: flex; flex-direction: column; gap: 15px; }
        .card-v50 { background: #080808; border: 1px solid #1a1a1a; padding: 20px; position: relative; overflow: hidden; }
        .card-v50::after { content: ""; position: absolute; top: 0; left: 0; width: 4px; height: 100%; background: var(--neon); }
        
        .card-top { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 12px; color: #555; }
        .card-main { display: flex; justify-content: space-between; align-items: center; }
        
        .chrono { font-size: 22px; color: #fff; }
        .chrono b { color: var(--gold); }
        .x-score { font-size: 32px; font-weight: 900; color: var(--safe); text-shadow: 0 0 10px rgba(0,255,149,0.3); }
        
        .crash-log { font-size: 11px; margin-top: 15px; padding-top: 10px; border-top: 1px dashed #222; color: var(--hazard); display: flex; justify-content: space-between; }

        /* TYPE STYLES */
        .jackpot-v50::after { background: var(--gold); }
        .jackpot-v50 { border: 1px solid var(--gold); background: rgba(255,204,0,0.02); }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>

<div id="V50_LOCK">
    <div class="v50-box">
        <h1 style="color:var(--neon); font-size:18px; letter-spacing:10px; margin-bottom:30px;">COSMOX CORE V.50</h1>
        <input type="password" id="PASS" placeholder="AUTHENTICATION">
        <button id="UNLOCK_BTN">DECRYPT ENGINE</button>
    </div>
</div>

<div id="V50_APP">
