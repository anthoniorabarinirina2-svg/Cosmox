<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSMOX - TEMPORAL STRAT V12</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@600&display=swap" rel="stylesheet">
    <style>
        :root { --p: #ff007f; --b: #00d2ff; --bg: #05070a; --g: #00ff88; --y: #f0b90b; }
        body { background: var(--bg); color: white; font-family: 'Rajdhani', sans-serif; margin: 0; padding: 10px; display: flex; justify-content: center; }
        .container { max-width: 450px; width: 100%; display: none; animation: fadeIn 0.4s ease; }

        /* LOCK SCREEN */
        #lock { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; justify-content: center; align-items: center; }
        .lock-card { background: #12161d; padding: 40px; border-radius: 20px; border: 1px solid var(--p); text-align: center; width: 85%; box-shadow: 0 0 20px rgba(255, 0, 127, 0.2); }

        /* HEADER */
        .header { background: #12161d; padding: 15px; border-radius: 12px; border: 1px solid #333; margin-bottom: 15px; text-align: center; border-bottom: 3px solid var(--p); }
        .clock { font-family: 'Orbitron'; color: var(--b); font-size: 20px; text-shadow: 0 0 10px var(--b); }

        /* INPUTS */
        .card { background: #12161d; border-radius: 15px; padding: 20px; border-left: 4px solid var(--b); box-shadow: 0 10px 30px rgba(0,0,0,0.5); margin-bottom: 20px; }
        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        label { display: block; font-size: 10px; color: #888; font-family: 'Orbitron'; margin-bottom: 5px; }
        input { width: 100%; padding: 12px; background: #000; border: 1px solid #444; color: var(--g); border-radius: 8px; text-align: center; font-family: 'Orbitron'; font-size: 18px; box-sizing: border-box; }

        .btn { width: 100%; padding: 15px; border: none; background: var(--p); color: white; font-family: 'Orbitron'; font-weight: bold; cursor: pointer; border-radius: 10px; text-transform: uppercase; margin-top: 15px; transition: 0.3s; box-shadow: 0 0 15px rgba(255, 0, 127, 0.3); }
        .btn:active { transform: scale(0.95); }

        /* RESULTATS MULTIPLES */
        .res-list { margin-top: 20px; display: none; }
        .sig-card { background: #12161d; border: 1px solid #333; border-radius: 12px; padding: 15px; margin-bottom: 12px; border-right: 4px solid var(--g); animation: slideIn 0.3s ease forwards; opacity: 0; }
        .sig-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; padding-bottom: 8px; margin-bottom: 8px; }
        .sig-time { font-family: 'Orbitron'; font-size: 18px; color: var(--b); }
        .sig-justif { font-size: 10px; color: #aaa; line-height: 1.3; margin-bottom: 10px; }
        
        .cote-box { display: flex; justify-content: space-around; background: rgba(0,0,0,0.4); padding: 8px; border-radius: 8px; }
        .cote-item { text-align: center; }
        .cote-label { font-size: 8px; color: #666; font-family: 'Orbitron'; }
        .cote-val { font-family: 'Orbitron'; font-size: 14px; color: var(--g); }

        /* STATS */
        .stat-panel { background: #0a0c10; padding: 15px; border-radius: 12px; border: 1px solid var(--y); margin-top: 20px; text-align: center; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideIn { from { transform: translateX(-20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    </style>
</head>
<body>

<div id="lock">
    <div class="lock-card">
        <h2 style="color:var(--p); font-family:'Orbitron'; font-size: 14px;">COSMOX SECURE LOGIN</h2>
        <input type="password" id="pass" placeholder="PASSWORD">
        <button class="btn" onclick="unlock()">INITIALISER SYNC</button>
    </div>
</div>

<div id="app" class="container">
    <div class="header">
        <div class="clock" id="clock">00:00:00</div>
        <div style="font-size: 9px; color: var(--p); font-family: 'Orbitron'; margin-top: 5px;">COSMOX TEMPORAL ENGINE V12</div>
    </div>

    <div class="card">
        <label>DERNIER MULTIPLICATEUR (Ex: 1.50)</label>
        <input type="number" id="v" step="0.01" placeholder="1.00">
        
        <div class="input-grid">
            <div>
                <label>MINUTE (M)</label>
                <input type="number" id="m" placeholder="00">
            </div>
            <div>
                <label>SECONDE (S)</label>
                <input type="number" id="s" placeholder="00">
            </div>
        </div>
        <button class="btn" onclick="analyzeCosmoX()">GÉNÉRER STRATÉGIE MULTI-SIGNAL</button>
    </div>

    <div id="results" class="res-list"></div>

    <div class="stat-panel">
        <div style="font-size:10px; color:var(--y); font-family:'Orbitron';">PRÉCISION DU CYCLE ACTUEL</div>
        <div style="font-size:24px; color:white; font-family:'Orbitron'; margin: 5px 0;" id="acc">0%</div>
        <div style="display: flex; gap: 10px;">
            <button onclick="updateStats(true)" style="flex:1; background:var(--g); border:none; padding:8px; border-radius:5px; font-weight:bold; cursor:pointer;">SUCCÈS</button>
            <button onclick="updateStats(false)" style="flex:1; background:var(--p); border:none; padding:8px; border-radius:5px; font-weight:bold; cursor:pointer;">ÉCHEC</button>
        </div>
    </div>
</div>

<script>
    let wins = 0; let total = 0;
    setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('fr-FR'); }, 1000);

    function unlock() {
        if(document.getElementById('pass').value === 'bandykely') {
            document.getElementById('lock').style.display = 'none';
            document.getElementById('app').style.display = 'block';
        } else { alert("Accès Refusé"); }
    }

    function analyzeCosmoX() {
        const val = parseFloat(document.getElementById('v').value);
        const m = parseInt(document.getElementById('m').value);
        const s = parseInt(document.getElementById('s').value);

        if(isNaN(val) || isNaN(m) || isNaN(s)) return alert("Données manquantes !");

        const resContainer = document.getElementById('results');
        resContainer.innerHTML = "";
        resContainer.style.display = "block";

        for (let i = 1; i <= 5; i++) {
            setTimeout(() => {
                // Algorithme CosmoX basé sur le décalage temporel des secondes
                let delay = 75 + (i * 15); 
                let targetS = (s + delay) % 60;
                let targetM = (m + Math.floor((s + delay) / 60)) % 60;
                
                let assured = (1.50 + (targetS / 60) + (i / 10)).toFixed(2);
                let max = (parseFloat(assured) + 2.0 + (targetM / 20)).toFixed(2);
                
                // Justification automatique
                let reason = targetS % 2 === 0 ? 
                    "Flux temporel stable à S=" + targetS + ". Zone de densité moyenne détectée." : 
                    "Convergence cyclique à S=" + targetS + ". Risque de volatilité, retrait rapide conseillé.";

                const card = document.createElement('div');
                card.className = 'sig-card';
                card.style.animationDelay = (i * 0.1) + "s";
                
                let hh = new Date().getHours().toString().padStart(2, '0');
                let mm = targetM.toString().padStart(2, '0');
                let ss = targetS.toString().padStart(2, '0');

                card.innerHTML = `
                    <div class="sig-header">
                        <div class="sig-time">${hh}:${mm}:${ss}</div>
                        <div style="font-size:9px; color:var(--y)">SIGNAL #${i}</div>
                    </div>
                    <div class="sig-justif"><b>STRATÉGIE :</b> ${reason}</div>
                    <div class="cote-box">
                        <div class="cote-item">
                            <div class="cote-label">ASSURÉ</div>
                            <div class="cote-val">${assured}x</div>
                        </div>
                        <div class="cote-item">
                            <div class="cote-label">POTENTIEL</div>
                            <div class="cote-val" style="color:var(--p)">${max}x</div>
                        </div>
                    </div>
                `;
                resContainer.appendChild(card);
            }, i * 100);
        }
    }

    function updateStats(win) {
        total++;
        if(win) wins++;
        document.getElementById('acc').innerText = ((wins / total) * 100).toFixed(1) + "%";
        document.getElementById('results').style.display = "none";
    }
</script>

</body>
</html>
